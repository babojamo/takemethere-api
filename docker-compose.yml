services:
  web:
    container_name: gora_local
    build:
      context: ./docker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${APP_PORT:-8923}:8000"
      - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
    volumes:
      - "./:/app"
    environment:
      DB_CONNECTION: "pgsql"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_USERNAME: "${DOCKER_DB_USERNAME}"
      DB_DATABASE: "${DOCKER_DB_DATABASE}"
      DB_PASSWORD: "${DOCKER_DB_PASSWORD}"
    networks:
      - gora
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    container_name: gora_postgres
    image: "postgis/postgis:16-3.4"
    ports:
      - "5432:5432"
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: "${DOCKER_DB_DATABASE}"
      POSTGRES_USER: "${DOCKER_DB_USERNAME}"
      POSTGRES_PASSWORD: "${DOCKER_DB_PASSWORD}"
    networks:
      - gora
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DOCKER_DB_USERNAME} -d ${DOCKER_DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  gora:
    driver: bridge

volumes:
  postgres-data:
